<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/public/icon.png" />
    <title>Animal List</title>
</head>
<body>
    
    <header class="header-div">
        <h1 class="heading">Javascript Web Programmer Task !</h1>
    </header>

    <!-- Big Cat HTML -->
    <div class="bigcats-div">
        <h2>Table 1: Big Cats</h2>
        <div class="buttondiv">
            <button class="bigcatname button">Sort by name</button>
            <button class="bigcatlocation button">Sort by location</button>
            <button class="bigcatsize button">Sort by size</button>
            <button class="addbigcatbutton button">Add Big Cat</button>
        </div>
        <div class="addbigcatmodal">
            <div class="bigcatform">
                <h4>Add Big Cat</h4>
                <form class="addbigcatform">
                    <label for="name"><span>* </span>Name:</label>
                    <input type="text" id="name" name="name" required>
                    <br>
                    <label for="location"><span>* </span>Location:</label>
                    <input type="text" id="location" name="location" required>
                    <br>
                    <label for="size"><span>* </span>Size: (in ft)</label>
                    <input type="number" id="size" name="size" required>
                    <br>
                    <label for="url">Photo URL: (if not given default url will be added)</label>
                    <input type="url" id="url" name="url">
                    <br>
                    <button type="submit" class="addbutton">Add</button>
                </form>
            </div>
        </div>
        <div class="updatebigcatmodal">
            <div class="bigcatupdateform">
                <h4>Update Big Cat</h4>
                <form class="updatebigcatform">
                    <label for="name"><span>* </span>Name:</label>
                    <input type="text" id="name" name="name" required>
                    <br>
                    <label for="location"><span>* </span>Location:</label>
                    <input type="text" id="location" name="location" required>
                    <br>
                    <label for="size"><span>* </span>Size: (in ft)</label>
                    <input type="number" id="size" name="size" required>
                    <br>
                    <label for="url">Photo URL: (original URL will be applied if not given new one)</label>
                    <input type="url" id="url" name="url">
                    <br>
                    <button type="submit" class="updatebutton">Update</button>
                </form>
            </div>
        </div>
        <div class="bigcats"></div>
    </div>
